services:
  - name: evolution-api
    type: web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    disk:
      name: evolution-instances
      mountPath: /evolution/instances
      sizeGB: 1
    envVars:
      # Add environment variables from your .env file
      - key: POSTGRES_USER
        value: evolution_user
      - key: POSTGRES_PASSWORD
        value: evolution_pass
      - key: POSTGRES_DB
        value: evolution
      # Include any other environment variables as needed
      - key: DATABASE_URL
        fromDatabase:
          name: evolution-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: evolution-redis
          property: connectionString

databases:
  - name: evolution-db
    type: postgres
    plan: standard
    version: 13
    properties:
      databaseName: evolution
      user: evolution_user
      password: evolution_pass

  - name: evolution-redis
    type: redis
    plan: standard
    version: 6
